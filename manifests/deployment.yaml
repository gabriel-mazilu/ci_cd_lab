apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/gabriel-mazilu/ci_cd_lab@sha256:e6382fd1113582c186fd31c2764b48ce841c75543722993ecc2e859ae9396ad8
          ports:
            - containerPort: 8080
